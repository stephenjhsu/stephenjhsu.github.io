---
layout: default
title: Services
permalink: /services
---

<!-- ***** Breadcrumb Area Start ***** -->
<div class="breadcrumb-area">
    <div class="container h-100">
        <div class="row h-100 align-items-end">
            <div class="col-12">
                <div class="breadcumb--con">
                    <h2 class="title">Services</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Services</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Curve -->
    <div class="breadcrumb-bg-curve">
        <img src="/assets/img/core-img/curve-5.png" alt="">
    </div>
</div>
<!-- ***** Breadcrumb Area End ***** -->

<!-- ****** Gallery Area Start ****** -->
<section class="uza-portfolio-area section-padding-80">

    <!-- Portfolio Menu -->
    <div class="portfolio-menu text-center mb-80">
        <button class="btn active" data-filter="*">All Services</button>
        <button class="btn" data-filter=".web-design">Web Development</button>
        <button class="btn" data-filter=".IoT">IoT</button>
        <button class="btn" data-filter=".dasboards">Dashboards</button>
        <button class="btn" data-filter=".visualizations">Data Visualizations</button>
        <button class="btn" data-filter=".webscraping">Webscraping</button>
    </div>

    <div class="container-fluid">
        <div class="row uza-portfolio">
            {% for service in site.services %}
 
            <!-- Single Portfolio Item -->
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 single-portfolio-item {{service.tag}}">
                <div class="single-portfolio-slide">
                    <img src="{{service.image_thumbnail}}" alt="">
                    <!-- Overlay Effect -->
                    <div class="overlay-effect">
                        <h4>{{service.title}}</h4>
                        <p>{{service.description}}</p>
                    </div>
                    <!-- View More -->
                    <div class="view-more-btn">
                        <a href="{{service.url}}"><i class="arrow_right"></i></a>
                    </div>
                </div>
            </div>

            {% endfor %}

            

        </div>

<!--         <div class="row">
            <div class="col-12 text-center mt-30">
                <a href="#" class="btn uza-btn btn-3">Load More</a>
            </div>
        </div> -->
    </div>
</section>
<!-- ****** Gallery Area End ****** -->

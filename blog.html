---
layout: default
permalink: /blog
---

<!-- ***** Breadcrumb Area Start ***** -->
<div class="breadcrumb-area">
    <div class="container h-100">
        <div class="row h-100 align-items-end">
            <div class="col-12">
                <div class="breadcumb--con">
                    <h2 class="title">Blog</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Blog</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Curve -->
    <div class="breadcrumb-bg-curve">
        <img src="/assets/img/core-img/curve-5.png" alt="">
    </div>
</div>
<!-- ***** Breadcrumb Area End ***** -->

<!-- ***** Blog Area Start ***** -->
<div class="uza-blog-area section-padding-80">
    <div class="container">
        <div class="row">

            {% for post in site.posts%}
            <!-- Single Blog Post -->
            <div class="col-12 col-lg-4">
                <div class="single-blog-post bg-img mb-80">
                    <!-- Post Content -->
                    <div class="post-content">
                        <a href="{{ post.url }}" class="post-title">{{post.title}}</a>
                        <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>
                        <p>{{post.description}}</p>
                        <a href="{{ post.url }}" class="read-more-btn">Read More <i class="arrow_carrot-2right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}




        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <a href="#" class="btn uza-btn btn-3">Load More</a>
            </div>
        </div>
    </div>
</div>
<!-- ***** Blog Area End ***** -->
